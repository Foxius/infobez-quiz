{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Вопрос {{ qn }}/{{ total }}</h2>
  <div class="question-block">
    <p class="glow">{{ question.text }}</p>
    {% if question.image_url %}
      <img src="{{ question.image_url }}" alt="Картинка" class="question-img"/>
    {% endif %}
    <form method="post">
      {% for opt in options %}
        <div class="option-glow">
          <input type="radio" name="option" value="{{ opt.id }}" required id="opt{{ opt.id }}"/>
          <label for="opt{{ opt.id }}">{{ opt.text }}</label>
        </div>
      {% endfor %}
      <button type="submit" class="btn">Ответить</button>
    </form>
  </div>
</div>
{% endblock %}
